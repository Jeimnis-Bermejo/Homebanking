<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <header class="bg-cyan-600 items-center flex justify-around">
            <img class="h-14 w-14 rounded-lg" src="../image/icono banco.jpg" alt="">

            <nav class="flex gap-5 ">
                <a class="p-2  text-cyan-600 bg-white rounded-lg" href="Accounts.html">Accounts</a>
                <a class="p-2  text-cyan-600 bg-white rounded-lg" href="#">Cards</a>
                <a class="p-2  text-cyan-600 bg-white rounded-lg" href="#">Loans</a>
                <a class="p-2  text-cyan-600 bg-white rounded-lg" href="#">Transactions</a>
            </nav>

            <button class="p-2  text-cyan-600 bg-white rounded-lg">Logout</button>
        </header>

        <h2 class="text-5xl text-cyan-600 text-center">Welcome {{data.firstName}}!</h2>


        <template v-if="accounts.length > 0" v-for="account in accounts">

            <div class=" flex  gap-10 m-9 text-center place-content-center text-white ">
                <section class="bg-cyan-600  h-44 w-80 rounded-lg m-10 p-9 ">
                    <h2 class="text-center text-lg items-center">Número de cuenta: {{account.number}}</h2>
                    <h2 class="text-center text-lg items-center">Monto:
                        {{account.balance.toLocaleString('en-US', { style: 'currency', currency: 'USD' }) }} </h2>
                    <h2 class="text-center text-lg items-center">Fecha de creación: {{account.creationDate}}</h2>
                </section>

            </div>
        </template>
        <img class="w-full max-h-96 object-cover object-center" src="../image/banner.avif" alt="banner">

        <footer class=" flex justify-around text-cyan-600 p-7 h-16">

            <h3 class="text-lg justify-center">2023- Todos los derechos reservados </h3>
            <div class="flex gap-4 items-center  ">
                <img class="h-10 w-10" src="../image/logo-de-facebook.png" alt="facebook">
                <img class="h-10 w-10" src="../image/instagram.png" alt="instagram">
                <img class="h-10 w-10" src="../image/whatsapp.jpg" alt="whatsapp">
            </div>
        </footer>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/accounts.js"></script>

</body>

</html>
