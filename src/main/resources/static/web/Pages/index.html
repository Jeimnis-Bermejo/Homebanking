<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">

        <header class="bg-white flex justify-around h-32">
            <div class="flex flex-row items-center">
                <img class="h-36 w-36 " src="../image/logo friend bank.png" alt="Logo">
            </div>
            <nav class="flex gap-5 items-center   ">
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./Accounts.html">Accounts</a>
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./cards.html">Cards</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="#">Loans</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="./transfer.html">Transactions</a>
            </nav>
            <div class="flex items-center">
                <img @click="logout()" src="../image/boton-salir-a-la-aplicacion.png" alt="">
            </div>
        </header>
        <main class=" bg-[#04B2D9] max-h-full h-dvh flex flex-col gap-4 items-center ">
            <div
                class=" p-40  bg-white border border-[#311C7D] w-80 h-90 rounded-lg justify-center  text-white flex flex-col gap-5 mt-10 items-center">
                <div>
                    <h1 class="text-[#7E5EF2] text-3xl text-center">WELCOME TO</h1>
                    <img src="../image/logo friend bank.png" alt="">
                    <h1 class="text-white text-3xl">LOGIN</h1>
                    <form>
                        <label class="text-xl text-[#3733A6]" for="username">User:</label><br><br>
                        <input class="  text-black rounded-lg px-3 py-2 border border-[#311C7D]" @input="getEmail"
                            :value="email" type="text" name="username"><br><br>
                        <label class="text-xl text-[#3733A6]" for="password">Password:</label><br><br>
                        <input class=" text-black rounded-lg px-3 py-2 border border-[#311C7D]" @input="getPassword"
                            :value="password" type="password" name="password"><br><br>
                        <button
                            class=" text-[#311C7D] text-xl hover:bg-[#7E5EF2] hover:rounded-lg hover:p-1 hover:text-white "
                            @click.prevent="login()">Login</button>
                        <button
                            class=" text-[#311C7D] text-xl  hover:bg-[#7E5EF2] hover:rounded-lg hover:p-1  hover:text-white ml-16"
                            @click.prevent="abrirmodal()">Register</button>
                    </form>
                </div>
                <dialog>
                    <div class=" w-[50rem]  rounded-lg  items-center  flex flex-col ">
                        <div class="flex  flex-row-reverse items-center">
                            <img @click.prevent="logout()" class="h-9 w-9" src="../image/x.png" alt="cerrar">
                            <img class="h-40 w-40 mb-4" src="../image/logo friend bank.png" alt="logo">
                        </div>
                        <h2 class="text-[#311C7D] text-3xl mb-6">REGISTER</h2>


                        <form class="w-64 text-center border bg-[#7E5EF2] border-[#311C7D] rounded-lg"
                            method="dialog">
                            <label class="text-xl text-white" for="username">Name:</label><br><br>
                            <input class="text-black rounded-lg px-2 py-1 border border-[#311C7D]"
                                class="rounded-lg px-6 py-5 border border-[#311C7D]" @input="getName" :value="name"
                                type="text" name="name"><br><br>
                            <label class="text-xl text-white" for="username">Lastname:</label><br><br>
                            <input class="  text-black rounded-lg px-2 py-1 border border-[#311C7D]" class="rounded-lg"
                                @input="getLastName" :value="lastname" type="text" name="lastname"><br><br>
                            <label class="text-xl text-white" for="username">Email:</label><br><br>
                            <input class="  text-black rounded-lg px-2 py-1 border border-[#311C7D]" class="rounded-lg"
                                @input="getEmail" :value="email" type="text" name="email"><br><br>
                            <label class="text-xl text-white " for="password">Password:</label><br><br>
                            <input class="  text-black rounded-lg px-2 py-1 border border-[#311C7D]" class="rounded-lg"
                                @input="getPassword" :value="password" type="password" name="password"><br><br>
                            <button
                                class=" text-white  text-2xl  hover:bg-white hover:text- hover:text-[#311c7d] hover:rounded-lg  hover:p-1 "
                                @click.prevent="registerClients()">Login</button>
                        </form>
                    </div>
                </dialog>
            </div>
        </main>
        <footer class=" flex h-14 justify-around items-center bg-white ">
            <h3 class="text-lg justify-center  font-semibold text-[#7E5EF2]">2023- All rights reserved</h3>
            <div class="flex gap-8">
                <img class="h-9" src="../image/facebook.png" alt="facebook">
                <img class="h-9" src="../image/whatsapp.png" alt="whatsapp">
                <img class="h-9" src="../image/logo instagram.png" alt="instagram">
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
