<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../image/logo friend bank.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">

        <header class="bg-white flex justify-around h-32">
            <div class="flex flex-row items-center">
                <img class="h-36 w-36 " src="../image/logo friend bank.png" alt="Logo">
            </div>
            <nav class="flex gap-5 items-center   ">
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./Accounts.html">Accounts</a>
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./cards.html">Cards</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="#">Loans</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif"
                    href="./transfer.html">Transactions</a>
            </nav>
            <div class="flex items-center">
                <img @click="logout()" src="../image/boton-salir-a-la-aplicacion.png" alt="logout">
            </div>
        </header>
        <main class=" bg-[#04B2D9] h-full flex flex-col gap-4 items-center ">
            <h2 class="text-5xl text-[rgb(4,35,38)] font-serif text-center m-5">Welcome!</h2>
            <form class="w-64 text-center border mb-8 bg-[#7E5EF2] border-[#311C7D] rounded-lg"><br><br>
                <label class="text-xl text-white" for="transferType">Transference Type:</label><br><br>
                <select class="rounded-lg p-4" v-model="transferType" id="transferType" name="transferType">
                    <option selected value="ownAccount">Transfer to own account</option>
                    <option value="thirdParty">Transfer to third party</option>
                </select><br><br>
                <div id="originAccountSection" class="text-xl ">
                    <label for="originAccountNumber" class="block text-white">Origin Account:</label>
                    <select id="originAccountNumber" name="originAccountNumber" class="rounded-lg p-4"
                        v-model="originAccountNumber">
                        <option selected value="">Select Origin Account</option>
                        <option v-for="account in accounts" :value="account.number">{{account.number}}
                            ${{account.balance}}</option>
                    </select><br><br>
                    <input v-show="originAccountNumber!=''" class="rounded-lg p-4" type="text" disabled
                        v-model="originAccountBalance"></input>
                    {{getBalance}}
                </div>

                <div id="ownAccountSection" class="mt-4" v-if="transferType === 'ownAccount'">
                    <label for="destinationAccountNumber" class="text-xl text-white">Destination Account:</label>
                    <select id="destinationAccountNumber" name="destinationAccountNumber" class="rounded-lg p-4"
                        v-model="destinationAccountNumber">
                        <option value="">Select Destination Account</option>
                        <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
                    </select>
                </div>

                <div id="thirdPartySection" class="mt-4" v-if="transferType === 'thirdParty'">
                    <label for="destinationAccountNumber" class="text-xl p-4 text-white">Account Number:</label>
                    <input type="text" id="destinationAccountNumber" name="destinationAccountNumber" class="rounded-lg p-4"
                        v-model="destinationAccountNumber">
                </div>

                <div class="mt-4">
                    <label for="amount" class="text-xl text-white">Transfer Amount:</label>
                    <input type="number" id="amount" name="amount" class="rounded-lg p-4" v-model="amount">
                </div>

                <div class="mt-4 p-4">
                    <label for="description" class="text-xl text-white p-4">Description:</label>
                    <input type="text" id="description" name="description" class="rounded-lg p-4" v-model="description">
                </div><br><br>

                <button type="submit" @click.prevent="createTransfer"
                    class="p-4 rounded-lg bg-slate-50">Send transfer</button><br><br>
            </form>

        </main>

        <footer class=" flex h-14 justify-around items-center bg-[#042326] ">

            <h3 class="text-lg justify-center text-white">2023- All rights reserved</h3>
            <div class="flex gap-6">
                <img class="h-6 w-6" src="../image/facebook.png" alt="facebook">
                <img class="h-6 w-6" src="../image/whatsapp.png" alt="whatsapp">
                <img class="h-6 w-6" src="../image/logo instagram.png" alt="instagram">
            </div>
        </footer>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/transfer.js"></script>

</body>

</html>
