<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon">
    <title>Transactions</title>
</head>

<body>
    <div id="app">

        <header class="bg-white flex justify-around h-32">
            <div class="flex flex-row items-center">
                <img class="h-36 w-36 " src="../image/logo friend bank.png" alt="Logo">
            </div>
            <nav class="flex gap-5 items-center   ">
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./Accounts.html">Accounts</a>
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./cards.html">Cards</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="#">Loans</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="./transfer.html">Transactions</a>
            </nav>
            <div class="flex items-center">
                <img @click="logout()" src="../image/boton-salir-a-la-aplicacion.png" alt="">
            </div>
        </header>
        <main class=" bg-[#04B2D9] max-h-full h-dvh flex flex-col gap-4 items-center ">
            <div class="flex justify-around ">
                <div class="  text-center text-white ">

                    <section class="bg-[#dfd9ad]   h-44 w-80 rounded-lg m-10  p-9 ">
                        <h2 class="text-center text-lg items-center"> Account Number: {{account.number}}</h2>
                        <h2 class="text-center text-lg items-center">Amount:
                            {{montoformateado(account.balance) }} </h2>
                        <h2 class="text-center text-lg items-center">Creation Date: {{account.creationDate}}</h2>
                    </section>
                </div>
                <div class=" m-10 p-9 ">
                    <h2 class="text-2xl text-[#042326] mb-4 font-bold text-center">Transaccion Resumen </h2>
                    <table class="border max-w-2xl text-center  p-10  items-center  ">
                        <thead>
                            <tr>
                                <th class="bg-[#042326] text-[#042326]  border">TYPE</th>
                                <th class=" bg-[#042326] text-white  border">AMOUT</th>
                                <th class="  bg-[#042326] text-white  border">DATE</th>
                                <th class="  bg-[#042326] text-white  border">DESCRIPTION</th>
                            </tr>
                        </thead>
                        <template v-if="transactions.length > 0" v-for="transaction in transactions">
                            <tr>
                                <td
                                    v-bind:class="transaction.type == 'CREDIT' ? 'text-green-700 border' :'text-red-600 border'">
                                    {{transaction.type}}</td>
                                <td class="border">{{montoformateado(transaction.amount)}}</td>
                                <td class="border">{{transaction.date}}</td>
                                <td class="border">{{transaction.descripcion}}</td>

                            </tr>
                        </template>
                    </table>
                </div>
            </div>
            <img class="w-full max-h-96 object-cover object-center" src="../image/banner.avif" alt="banner">
        </main>
        <footer class=" flex h-14 justify-around items-center bg-[#042326] ">

            <h3 class="text-lg justify-center text-white">2023- All rights reserved</h3>
            <div class="flex gap-6">
                <img class="h-6 w-6" src="../image/facebook.png" alt="facebook">
                <img class="h-6 w-6" src="../image/whatsapp.png" alt="whatsapp">
               <img class="h-6 w-6" src="../image/logo insdtagram.png" alt="instagram">
            </div>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/account.js"></script>

</body>

</html>
