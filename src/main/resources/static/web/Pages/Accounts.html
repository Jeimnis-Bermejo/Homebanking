<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">

        <header class="bg-[#042326] flex justify-around h-36">
            <div class="flex flex-col">
                <img class="h-32 w-32 rounded-lg items-start" src="../image/Friend Bank.png" alt="">
                <h1 class="text-3xl font-serif text-white ">Friend Bank</h1>

            </div>
            <nav class="flex gap-5 items-center  ">
                <a class="p-2 text-white text-2xl font-serif " href="./Accounts.html">Accounts</a>
                <a class="p-2  text-white text-2xl font-serif " href="./cards.html">Cards</a>
                <a class="p-2  text-white text-2xl font-serif" href="#">Loans</a>
                <a class="p-2  text-white text-2xl font-serif" href="#">Transactions</a>
            </nav>
            <div class="flex items-center">
                <img src="..//image/boton-salir-a-la-aplicacion (1).png" alt="">
            </div>
        </header>
        <main class=" flex flex-col items-center">

            <h2 class="text-5xl text-[#042326] font-serif text-center m-5">Welcome {{data.firstName}}!</h2>

            <h3 class="text-5xl mb-4 font-bold text-center font-serif mt-8 text-[#042326]">Accounts </h3>
            <div class="flex ">
                <template v-if="accounts.length > 0" v-for="account in accounts">

                    <div class=" gap-10 m-9 text-center font-serif text-white  ">
                        <section class="bg-[#042326]  h-48 w-80 rounded-lg m-9 p-9 ">
                            <h2 class="text-center text-lg items-center">Account number: {{account.number}}</h2>
                            <h2 class="text-center text-lg items-center">Amount:
                                {{montoformateado(account.balance) }} </h2>
                            <h2 class="text-center text-lg items-center mb-4">Creation date
                                :
                                {{account.creationDate}}
                            </h2>
                            <a class="bg-white text-[#042326] p-1 rounded-lg"
                                v-bind:href="'../pages/account.html?id=' + account.id">Details Transaction</a>
                        </section>
                    </div>
                </template>
            </div>
            <div>
                <h3 class="text-5xl mb-4 font-bold font-serif text-center text-bg-[#042326]">Loans </h3>

                <div v-if="loans.length > 0 " class="flex place-items-start  gap-10 m-9 font-serif text-white  ">
                    <template v-for="loan in loans">

                        <section class="bg-[#042326]  h-48 w-80 rounded-lg m-9 p-9 ">
                            <h2 class="text-center text-lg items-center mb-3">Name: {{loan.name}}</h2>
                            <h2 class="text-center text-lg items-center mb-3">Amount:
                                {{montoformateado(loan.amount) }} </h2>
                            <h2 class="text-center text-lg items-center mb-3">Payments: {{loan.payments}}
                            </h2>

                        </section>
                    </template>
                </div>
                <h3 v-else> You have no active credit, we invite you to apply for credit!!
                </h3>


        </main>
        <img class="w-full max-h-96 object-cover object-center" src="../image/banner.avif" alt="banner">
        <footer class=" flex h-14 justify-around items-center bg-[#042326] ">

            <h3 class="text-lg justify-center text-white">2023- All rights reserved</h3>
            <div class="flex gap-6">
                <img class="h-6 w-6" src="../image/facebook.png" alt="facebook">
                <img class="h-6 w-6" src="../image/whatsapp.png" alt="whatsapp">
               <img class="h-6 w-6" src="../image/logo insdtagram.png" alt="instagram">
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/accounts.js"></script>

</body>

</html>
