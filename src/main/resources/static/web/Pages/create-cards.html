<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">

        <header class="bg-white flex justify-around h-32">
            <div class="flex flex-row items-center">
                <img class="h-36 w-36 " src="../image/logo friend bank.png" alt="Logo">
            </div>
            <nav class="flex gap-5 items-center   ">
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./Accounts.html">Accounts</a>
                <a class="p-2 hover:underline text-[#311C7D] text-2xl font-serif " href="./cards.html">Cards</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="#">Loans</a>
                <a class="p-2 hover:underline text-[#311C7D]  text-2xl font-serif" href="./transfer.html">Transactions</a>
            </nav>
            <div class="flex items-center">
                <img @click="logout()" src="../image/boton-salir-a-la-aplicacion.png" alt="">
            </div>
        </header>
        <main class=" bg-[#04B2D9] max-h-full h-dvh flex flex-col gap-4 items-center ">
            <h2 class="text-5xl text-[#042326] font-serif text-center m-5">Welcome {{data.firstName}}!</h2>
            <form class="w-64 text-center border bg-[#7E5EF2] border-[#311C7D] rounded-lg"><br><br>
                <label class="text-xl text-white" for="username" for="cardType">Tipo de tarjeta:</label><br><br>
                <select class="rounded-lg" v-model="cardType" id="cardType" name="cardType">
                    <option value="DEBIT">Debit</option>
                    <option value="CREDIT">Credit</option>
                </select><br><br>
                <label class="text-xl text-white" for="username" for="cardColor">Color de la tarjeta:</label><br><br>
                <select class="rounded-lg" v-model="colorType" id="cardColor" name="cardColor">
                    <option value="SILVER">Silver
                    </option>
                    <option value="GOLD">Gold</option>
                    <option value="TITANIUM">Titanium</option>
                </select><br><br>
                <button class="  p-2 rounded-lg bg-green-600 font-bold text-white w-44
                  hover:bg-green-200 hover:text-[#042326]" @click="creationCard()">Create Card</button><br><br>
            </form>
            <div class="flex">
            <template v-if="cards.length > 0" v-for="card in cards">

                <div v-if="card.color == 'GOLD' && card.type =='CREDIT'"
                    class="  flex flex-col gap-10 m-9 text-white  ">
                    <h4 class="text-[#042326] font-semibold text-xl text-center">CARDS DEBIT</h4>
                    <!-- CONTENEDOR CARDS -->
                    <section class="  bg-[url('../image/cardGold.png')]  h-48 w-80 rounded-xl bg-cover relative p-2 ">

                        <div class="flex  items-start justify-between">
                            <div class="flex flex-row  gap-2 items-center font-serif">
                                <img class="h-10 w-10 text-center rounded-full" src="../image/logo friend bank.png"
                                    alt="">
                                <h2 class="font-bold">FRIEND BANK</h2>
                            </div>
                            <div class="flex flex-col items-center  font-serif">
                                <h2 class="text-center  "> {{card.type}}</h2>
                                <h2 class="text-center  ">{{card.color}} </h2>
                            </div>
                        </div>

                        <h2 class="text-center pt-3">{{card.number}}</h2>
                        <h2 class=" text-xs text-right mb-4">Valid Thrue {{card.thruDate}}</h2>
                        <h2 class="font-serif text-lg">{{card.cardHolder}}</h2>
                    </section>
                </div>
                <div v-if="card.color == 'GOLD' && card.type == 'DEBIT'"
                    class=" flex flex-col gap-10 m-9 text-white  "> <!-- CONTENEDOR CARDS -->
                    <h4 class="text-[#042326] font-semibold text-xl text-center">CARDS DEBIT</h4>
                    <section
                        class="  bg-[url('../image/cardGold.png')]   h-48 w-80 rounded-xl bg-cover relative p-2 ">
                        <div class="flex  items-start justify-between">
                            <div class="flex flex-row gap-2 items-center font-serif">
                                <img class="h-10 w-10 text-center rounded-full" src="../image/logo friend bank.png"
                                    alt="">
                                <h2 class="font-bold">FRIEND BANK</h2>
                            </div>
                            <div class="flex flex-col items-center  font-serif">
                                <h2 class="text-center  "> {{card.type}}</h2>
                                <h2 class="text-center  ">{{card.color}} </h2>
                            </div>
                        </div>

                        <h2 class="text-center pt-3">{{card.number}}</h2>
                        <h2 class=" text-xs text-right mb-4">Valid Thrue {{card.thruDate}}</h2>
                        <h2 class="font-serif text-lg">{{card.cardHolder}}</h2>
                    </section>
                </div>
                <div v-if="card.color == 'TITANIUM' && card.type == 'CREDIT'"
                    class=" flex flex-col gap-10 m-9 text-white  "> <!-- CONTENEDOR CARDS -->
                    <h4 class="text-[#042326] font-semibold text-xl text-center">CARDS CREDIT</h4>
                    <section
                        class="  bg-[url('../image/cardTitanium.png')]   h-48 w-80 rounded-xl bg-cover relative p-2 ">
                        <div class="flex  items-start justify-between">
                            <div class="flex flex-row gap-2 items-center font-serif">
                                <img class="h-10 w-10 text-center rounded-full" src="../image/logo friend bank.png"
                                    alt="">
                                <h2 class="font-bold">FRIEND BANK</h2>
                            </div>
                            <div class="flex flex-col items-center  font-serif">
                                <h2 class="text-center  "> {{card.type}}</h2>
                                <h2 class="text-center  ">{{card.color}} </h2>
                            </div>
                        </div>

                        <h2 class="text-center pt-3">{{card.number}}</h2>
                        <h2 class=" text-xs text-right mb-4">Valid Thrue {{card.thruDate}}</h2>
                        <h2 class="font-serif text-lg">{{card.cardHolder}}</h2>
                    </section>
                </div>
                <div v-if="card.color == 'SILVER' && card.type == 'CREDIT'"
                    class=" flex flex-col gap-10 m-9 text-white  "> <!-- CONTENEDOR CARDS -->
                    <h4 class="text-[#042326] font-semibold text-xl text-center">CARDS CREDIT</h4>
                    <section class="  bg-[url('../image/cardBlack.png')]   h-48 w-80 rounded-xl bg-cover relative p-2 ">
                        <div class="flex  items-start justify-between">
                            <div class="flex flex-row gap-2 items-center font-serif">
                                <img class="h-10 w-10 text-center rounded-full" src="../image/logo friend bank.png"
                                    alt="">
                                <h2 class="font-bold">FRIEND BANK</h2>
                            </div>
                            <div class="flex flex-col items-center  font-serif">
                                <h2 class="text-center  "> {{card.type}}</h2>
                                <h2 class="text-center  ">{{card.color}} </h2>
                            </div>
                        </div>

                        <h2 class="text-center pt-3">{{card.number}}</h2>
                        <h2 class=" text-xs text-right mb-4">Valid Thrue {{card.thruDate}}</h2>
                        <h2 class="font-serif text-lg">{{card.cardHolder}}</h2>
                    </section>
                </div>
            </template>
        </div>
        </main>

        <footer class=" flex h-14 justify-around items-center bg-[#042326] ">

            <h3 class="text-lg justify-center text-white">2023- All rights reserved</h3>
            <div class="flex gap-6">
                <img class="h-6 w-6" src="../image/facebook.png" alt="facebook">
                <img class="h-6 w-6" src="../image/whatsapp.png" alt="whatsapp">
                <img class="h-6 w-6" src="../image/logo insdtagram.png" alt="instagram">
            </div>
        </footer>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/cards.js"></script>

</body>

</html>
