<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankBermejo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <header>

        </header>
        <main>
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2 items-center border-black w-80">
                    <h1 class="font-bold text-xl">Client Manager</h1>
                    <form @submit="createPerson" class="bg-slate-500 rounded-lg w-64 h-80 p-8 flex flex-col gap-3 items-center">
                        <label for="name">Name:</label>
                            <input class="rounded-lg" type="text" id="name" name="name" v-model="name" required>
                        

                        <label for="lastname">Last Name: </label>
                            <input class="rounded-lg" type="text" id="lastname" name="lastname" v-model="lastname" required>
                       


                        <label for="email">Email: </label>
                            <input class="rounded-lg" type="email" id="email" name="email" v-model="email" required>
                       

                        <input class="bg-blue-500 p-2 rounded-lg" type="submit" value="Enviar">
                    </form>
                </div>

                <table class="border max-w-2xl text-center  p-10  items-center  ">
                    
                    <tr>
                        <th class=" bg-slate-500 border">First Name</th>
                        <th class=" bg-slate-500 border">Last Name</th>
                        <th class="  bg-slate-500 border">Email</th>
                    </tr>
                </thead>
                    <template v-if="data.length > 0" v-for="client in data">
                        <tr>
                            <td class="border">{{client.firstName}}</td>
                            <td class="border">{{client.lastName}}</td>
                            <td class="border">{{client.email}}</td>
                        </tr>
                    </template>
                </table>

            </div>
            <pre>
                  {{data}}
           </pre>
    </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>>
    <script type="module" src="./tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>

</body>

</html>
